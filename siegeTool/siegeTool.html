		switchSide(0);

		this.onclick = function(event) {
		    if (event.target.className == 'operatorBadge'){clickOperator()};
				if (event.target.id == 'menuOperators' || event.target.id == 'menuMap'){menuSelect()};
				if (event.target.className == 'mapThumb'){mapSelection()};
				if (event.target.id == 'modeHostage' || event.target.id == 'modeSecure' || event.target.id == 'modeBomb'){modeSelection()};
				if (event.target.className == 'spawnLocations'){spawnSelection()};
		}

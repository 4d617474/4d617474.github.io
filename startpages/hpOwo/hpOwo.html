	<script>
		var pageNo = 1;
		var themeNo;
		changeP(1);
		insertLinks();
		theme();
		function changeP(prevOrNext) {	
		var pages = document.getElementsByClassName("pages");	
		if (prevOrNext == 1) {
			if (pageNo == 0) {} else {
			pageNo = pageNo - 1;
		}} else {
			if (pageNo == 4) {} else {
			pageNo = pageNo + 1;
		}}
			var r;
			for  (r = 0; r < 5; r++) {
				pages[r].style.display = "none";
				pages[pageNo].style.display = "block";
			}
		}
		function theme() {
			var pageTheme = document.getElementById("pageTheme");
			if (themeNo == 0) {
				pageTheme.href = "themeDark.css";
				} else {				
				pageTheme.href = "themeLight.css";
				}
		}
		function insertLinks() {
			var i
			var box = document.getElementsByClassName("box");
			var boxName = document.getElementsByClassName("boxName");
			var linkBox = document.getElementsByClassName("linkBox");
			for (i = 0; i < 40; i++) {
				boxName[i].innerHTML = nameB[i];
				linkBox[i].href = linkB[i];
				box[i].style.backgroundColor = colorB[i];
			}
